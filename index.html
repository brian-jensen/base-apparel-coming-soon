<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
    <main class="card">
      <header>
        <img src="./images/logo.svg" alt="Base Apparel logo" class="logo">
      </header>
      <picture class="background">
        <img src="./images/hero-mobile.jpg" alt="image of a woman with polo shirt on">
      </picture>
      <section class="content">
        <h1>We're <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="email" placeholder="Email Address">
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><title>Submit Button</title><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
        </form>
      </section>
    </main>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
